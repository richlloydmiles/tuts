<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Introduction to jQuery</title>
</head>
<body>
	<style>

		h2 {
			margin-top:60px;
			background:coral;
			color:white;
			padding:30px;
		}
	</style>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<h2 id="heading">
		Example 4
		WHAT ABOUT EVENTS!!!?!
	</h2>
	<hr>

	<script>

		jQuery(document).ready(function($) {
			jQuery('h2').hover(function() {
				jQuery('h2').css('padding' , 30);
			}, function() {
				jQuery('h2').css('padding' , 0);
			});
		});
	</script>


</body>
</html>
